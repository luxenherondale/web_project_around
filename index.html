<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Diseño web Responsivo e Interactivo" />
    <meta
      name="keywords"
      content="diseño web responsivo figma javascript pop up"
    />
    <meta name="author" content="Adaly Arcia" />
    <title>Galería interactiva de aventuras</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/Header.png"
          class="header__logo"
          alt="Logo aroundTheUSA"
        />
      </header>
      <section class="profile">
        <img
          src="/images/fotoperfil.png"
          class="profile__image"
          alt="fotodeperfil"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jaques Cousteau</h1>
          <p class="profile__description">Explorador</p>
        </div>
        <button class="profile__edit-button">
          <img src="/images/Vector.png" alt="lapiz editor de nombre" />
        </button>
        <button class="profile__add-button">
          <img src="/images/Add Button.png" alt="boton agregar contenido" />
        </button>
      </section>
      <main>
        <div class="element__container">
          <div class="element">
            <img
              src="/images/card1.png"
              alt="imagen de un lago"
              class="element__image"
            />

              <h2 class="element__name">Lago Di Braies</h2>
              <button class="button__photo-like"></button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
